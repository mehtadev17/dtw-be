name: PR Builder

on:
  pull_request:
    branches:
    - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Image
      run: |
       chmod +x ./bin/build
       bin/build
    
    - name: Run Tests
      run: |
       chmod +x ./bin/test_ci
       bin/test_ci
       
    - name: Print Version
      run: |
       chmod +x ./bin/version
       bin/version
